<!--<menu-top></menu-top>-->
<md-card>
    <md-card-title>List users</md-card-title>
    <md-card-content>
        <md-grid-list cols="5" [style.background]="'white'">
            <md-grid-tile>
                <md-card>
                    <md-card-content>
                        <a md-raised-button color="primary" routerLink="/users/create" routerLinkActive="active">Create new</a>
                    </md-card-content>
                </md-card>                    
            </md-grid-tile>
            <md-grid-tile *ngFor="let item of items">
                <user-update-tpl [item]="item" [projects]="projects" [userGroups]="userGroups"></user-update-tpl>
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>
