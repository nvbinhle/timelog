<md-card *ngIf="isShow">
     <form #prjForm="ngForm" (ngSubmit)="onUpdate()">
          <md-card-title>
        <h3>Edit [{{item.name}}]</h3>
        </md-card-title>
    <md-card-content>
        <br />
        <span>Note</span>
        <md-input [(ngModel)]="item.note" placeholder="Note" name="note" #note="ngModel" ></md-input>
        <div>      
        Status
        <md-slide-toggle  color="primary" [checked]="item.status=='on'" (change)="onChangeStatus($event)">
            {{item.status}}
        </md-slide-toggle>
        
        </div>
        <div>
        <span>Tribes</span>
        <md-radio-group [(ngModel)]="item.tribesId" name="tribesId">
            <md-radio-button *ngFor="let trb of tribes" [value]="trb">
                {{trb}}
            </md-radio-button>
        </md-radio-group>

         </div>       
    </md-card-content>
     <md-card-footer>
         <button md-raised-button  color="primary" type="submit" [disabled]="!prjForm.form.valid">save</button>
            <button md-raised-button  type="button" (click)="onCancel()">Cancel</button>
                <label *ngIf="flagSuccess" style="background-color: darkgreen; color: white;">Success</label>
     </md-card-footer>
          </form>
</md-card>
<md-card  *ngIf="!isShow">
    <md-card-header>
        {{item.name}}: {{item.status}}
    </md-card-header>       
    <md-card-content>
        <p >{{item.tribesId}}</p>
        <p>{{item.note}}</p>
    </md-card-content>
    <md-card-actions>
        <a md-raised-button color="primary" href="javascript:;" (click)="onSelectItem(item)">Edit</a>
    <a md-raised-button href="javascript:;" (click)="onRemoveItem(item)">Remove</a>
    </md-card-actions>
</md-card>
